<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
  <title>全息色彩能量系统 · 36题测试</title>
  <style>
    :root{--bg:#fff;--text:#111;--muted:#666;--line:#eee;--radius:16px}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,BlinkMacSystemFont,"PingFang SC","Microsoft YaHei",sans-serif;}
    .wrap{max-width:760px;margin:0 auto;padding:18px 16px 32px}
    .title{font-size:26px;font-weight:800;margin:18px 0 6px}
    .sub{color:var(--muted);line-height:1.6}
    .card{border:1px solid var(--line);border-radius:var(--radius);padding:16px;margin-top:14px;background:#fff}
    .btnrow{display:flex;gap:10px;margin-top:14px;flex-wrap:wrap}
    button{appearance:none;border:none;border-radius:14px;padding:12px 14px;font-size:16px;cursor:pointer}
    .btn{background:#111;color:#fff;flex:1;min-width:140px}
    .ghost{background:#fff;border:1px solid #ddd;flex:1;min-width:140px}
    .pill{display:inline-block;border:1px solid var(--line);padding:6px 10px;border-radius:999px;color:var(--muted);font-size:13px}
    .qtitle{font-size:18px;font-weight:800;line-height:1.45;margin:8px 0 12px}
    .opt{border:1px solid #eaeaea;border-radius:14px;padding:12px;margin:10px 0;line-height:1.5}
    .opt.active{border-color:#111}
    .meta{color:var(--muted);margin-top:8px}
    .desc p{margin:8px 0;line-height:1.7}
    .hide{display:none}
    .topbar{display:flex;justify-content:space-between;align-items:center;margin-top:6px}
    .toast{position:fixed;left:50%;bottom:22px;transform:translateX(-50%);background:#111;color:#fff;
      padding:10px 12px;border-radius:12px;font-size:14px;opacity:0;transition:.18s;pointer-events:none}
    .toast.show{opacity:1}
    .qrbox{display:flex;justify-content:center;margin-top:12px}
    .qr{width:280px;height:280px;border-radius:14px;border:1px solid var(--line);background:#fff}
    .small{font-size:13px;color:var(--muted);line-height:1.6}
    code{background:#f6f6f6;padding:2px 6px;border-radius:8px}
  </style>
</head>
<body>
<div class="wrap">

  <section id="view-home">
    <div class="title">全息色彩能量系统 · 36题测试</div>
    <div class="sub">完成后会给出你的“光谱倾向”概览，并为你分配一位老师做进一步解析。</div>

    <div class="card">
      <div class="sub">说明</div>
      <div class="meta">• 共 <span id="qCount"></span> 题（单选）</div>
      <div class="meta">• 建议：凭第一直觉作答</div>
      <div class="meta">• 可截图保存结果</div>
    </div>

    <div class="btnrow">
      <button class="btn" id="btnStart">开始测试</button>
    </div>

    <div class="card">
      <div class="sub">手机打开（重要）</div>
      <div class="small">
        微信里点 <code>.html</code> 可能会提示“此文件不可用”。<br/>
        ✅做法：保存到手机后用<strong>浏览器</strong>打开；或上传到静态托管生成一个链接再分享。
      </div>
    </div>
  </section>

  <section id="view-quiz" class="hide">
    <div class="topbar">
      <div class="pill" id="pillProgress">第 1 / 36 题</div>
      <div class="pill" id="pillGate"> </div>
    </div>

    <div class="card">
      <div class="qtitle" id="qTitle"></div>
      <div id="optList"></div>
    </div>

    <div class="btnrow">
      <button class="ghost" id="btnPrev">上一题</button>
      <button class="btn" id="btnNext">下一题</button>
    </div>

    <div class="card">
      <div class="small">提示：这一版为了稳，回退不扣分（你改完答案后再次提交会以“当前选择”为准）。</div>
    </div>
  </section>

  <section id="view-result" class="hide">
    <div class="title">你的作答结果</div>

    <div class="card">
      <div style="font-size:20px;font-weight:900" id="rTitle"></div>
      <div class="meta">得分：<span id="rTotal"></span> / <span id="rMax"></span></div>
      <div class="desc" id="rDesc" style="display:none"></div>
      <div class="small" id="answerFormatTip"></div>
    </div>

    <div class="card">
      <div class="sub">领取专属解析</div>
      <div class="meta">系统已为你分配解析老师：<b id="tName"></b></div>
      <div class="btnrow">
        <button class="btn" id="btnCopyText">复制“发老师的话术”</button>
        <button class="btn" id="btnGoLead">去领取解析</button>
      </div>
      <div class="small">建议：截图保存本页结果 + 复制话术，添加老师时直接粘贴。</div>
    </div>

    <div class="btnrow">
      <button class="ghost" id="btnBackHome">返回首页</button>
    </div>
  </section>

  <section id="view-lead" class="hide">
    <div class="title">领取专属解析</div>
    <div class="sub">添加 <b id="leadTeacher"></b>，发送【测试结果截图】</div>

    <div class="card">
      <div class="qrbox"><img class="qr" id="leadQr" alt="二维码"></div>
      <div class="meta" id="leadTip"></div>
    </div>

    <div class="btnrow">
      <button class="ghost" id="btnLeadBack">返回结果页</button>
      <button class="btn" id="btnLeadHome">回到首页</button>
    </div>
  </section>

</div>
<div class="toast" id="toast"></div>

<script>
const CONFIG = {
  questions: [{'id': 1, 'title': '第一门 · 赤红之门｜门后通道震动，碎石坠落。你会？', 'options': [{'text': 'A. 稳住重心，快速而平稳地穿过。', 'score': 0}, {'text': 'B. 积蓄力量，寻找时机一跃而过。', 'score': 1}, {'text': 'C. 紧贴墙壁，确认每一步的稳固。', 'score': 2}, {'text': 'D. 等待震动停止，或寻求指引。', 'score': 3}, {'text': 'E. 后退，认为风险不可承受。', 'score': 4}]}, {'id': 2, 'title': '第一门 · 赤红之门｜一头形似铠甲的巨兽挡路，它饥饿但无恶意。你会？', 'options': [{'text': 'A. 平静地分给它一半随身食物。', 'score': 0}, {'text': 'B. 让自己显得强大，令其退让。', 'score': 1}, {'text': 'C. 尝试理解它真正的需求。', 'score': 2}, {'text': 'D. 被恐惧攫住，无法动弹。', 'score': 3}, {'text': 'E. 冷静地绕开，避免任何接触。', 'score': 4}]}, {'id': 3, 'title': '第一门 · 赤红之门｜地面突然塌陷，露出无底黑暗。你第一反应是？', 'options': [{'text': 'A. 立刻寻找任何可以抓握的支点。', 'score': 0}, {'text': 'B. 试图用光或声音探测下方。', 'score': 1}, {'text': 'C. 飞速估算下落距离与生存可能。', 'score': 2}, {'text': 'D. 感受这坠落是否蕴含某种启示。', 'score': 3}, {'text': 'E. 认为这是试炼设定，保持镇定。', 'score': 4}]}, {'id': 4, 'title': '第二门 · 橙暖之门｜一眼“灵感泉”出现，饮下可见内心渴望。你会？', 'options': [{'text': 'A. 直接饮下，迎接任何启示。', 'score': 0}, {'text': 'B. 小口尝试，随时准备停止。', 'score': 1}, {'text': 'C. 观察其他饮水者的反应。', 'score': 2}, {'text': 'D. 担心是陷阱或幻象，拒绝。', 'score': 3}]}, {'id': 5, 'title': '第二门 · 橙暖之门｜你被卷入一场即兴的创造舞会。你会？', 'options': [{'text': 'A. 全然投入，让身体自发舞动。', 'score': 0}, {'text': 'B. 先模仿学习，再融入其中。', 'score': 1}, {'text': 'C. 因评判自己的舞姿而无法尽兴。', 'score': 2}, {'text': 'D. 拒绝参与，仅在旁观看。', 'score': 3}]}, {'id': 6, 'title': '第二门 · 橙暖之门｜舞伴引导你做出令你不适的亲密动作。你？', 'options': [{'text': 'A. 清晰叫停，并说明界限。', 'score': 0}, {'text': 'B. 巧妙变换动作，自然回避。', 'score': 1}, {'text': 'C. 感到被冒犯，推开对方。', 'score': 2}, {'text': 'D. 虽不舒服，但仍顺从。', 'score': 3}, {'text': 'E. 思考对方行为背后的动机。', 'score': 4}]}, {'id': 7, 'title': '第三门 · 金黄之门｜你必须与自己的“影子”进行意志角力。你会？', 'options': [{'text': 'A. 充满斗志，视其为磨砺。', 'score': 0}, {'text': 'B. 寻求平手或共同取胜之法。', 'score': 1}, {'text': 'C. 感到自我对抗的荒谬，想放弃。', 'score': 2}, {'text': 'D. 试图以智慧而非力量取胜。', 'score': 3}]}, {'id': 8, 'title': '第三门 · 金黄之门｜胜利后可选一种奖赏：权力、智慧、爱、自由、财富。你取？', 'options': [{'text': 'A. 自由', 'score': 0}, {'text': 'B. 智慧', 'score': 1}, {'text': 'C. 权力', 'score': 2}, {'text': 'D. 财富', 'score': 3}, {'text': 'E. 爱', 'score': 4}]}, {'id': 9, 'title': '第三门 · 金黄之门｜你的影子溃散前低语：“你最大的弱点是……”你猜想它会说什么？', 'options': [{'text': 'A. 你的冲动。', 'score': 0}, {'text': 'B. 你的多疑。', 'score': 1}, {'text': 'C. 你的固执。', 'score': 2}, {'text': 'D. 你的心软。', 'score': 3}, {'text': 'E. 你的苛刻。', 'score': 4}]}, {'id': 10, 'title': '第四门 · 翠绿之门｜你看到“心树”，挂满他人对你的情感记忆。你会？', 'options': [{'text': 'A. 坦然触碰所有记忆，包括伤痛的。', 'score': 0}, {'text': 'B. 主要触碰爱与喜悦的记忆。', 'score': 1}, {'text': 'C. 只远观，绝不触碰。', 'score': 2}, {'text': 'D. 想取下那些负面的记忆。', 'score': 3}]}, {'id': 11, 'title': '第四门 · 翠绿之门｜“悲伤收集者”索要你的一滴眼泪作为通行费。你会？', 'options': [{'text': 'A. 自然地给予，因你本有悲伤。', 'score': 0}, {'text': 'B. 努力回想伤心事，挤出一滴。', 'score': 1}, {'text': 'C. 拒绝，不愿暴露脆弱。', 'score': 2}, {'text': 'D. 给予，但立刻要求回报。', 'score': 3}]}, {'id': 12, 'title': '第四门 · 翠绿之门｜你的泪珠落入土壤，开出一朵花。它最可能是？', 'options': [{'text': 'A. 红玫瑰', 'score': 0}, {'text': 'B. 蓝鸢尾', 'score': 1}, {'text': 'C. 向日葵', 'score': 2}, {'text': 'D. 白色雏菊', 'score': 3}, {'text': 'E. 黑色郁金香', 'score': 4}]}, {'id': 13, 'title': '第五门 · 天青之门｜门前有“禁言咒”，你必须用非语言方式表达一个复杂真理。你会？', 'options': [{'text': 'A. 画一幅画或做一个动作。', 'score': 0}, {'text': 'B. 指向已存在的事物来隐喻。', 'score': 1}, {'text': 'C. 感到挫败，无法表达。', 'score': 2}, {'text': 'D. 试图强行开口说话。', 'score': 3}]}, {'id': 14, 'title': '第五门 · 天青之门｜咒语解除，一个声音问：“你最需说却未说的话是什么？”你内心答案关乎？', 'options': [{'text': 'A. 爱与感激', 'score': 0}, {'text': 'B. 拒绝与界限', 'score': 1}, {'text': 'C. 愤怒与指责', 'score': 2}, {'text': 'D. 自我真实的需求', 'score': 3}]}, {'id': 15, 'title': '第五门 · 天青之门｜门后“回音壁”会扭曲话语。为确保真实，你会？', 'options': [{'text': 'A. 用最简短有力的词句。', 'score': 0}, {'text': 'B. 附加强烈的情感与手势。', 'score': 1}, {'text': 'C. 用比喻和故事来包裹。', 'score': 2}, {'text': 'D. 从多个角度反复解释。', 'score': 3}, {'text': 'E. 先测试回音的规律。', 'score': 4}]}, {'id': 16, 'title': '第六门 · 靛蓝之门｜门内弥漫“预言迷雾”，显现未来碎片。你倾向于？', 'options': [{'text': 'A. 主动走入，捕捉所有碎片。', 'score': 0}, {'text': 'B. 观察规律，选择性接收。', 'score': 1}, {'text': 'C. 只接收积极碎片，屏蔽消极。', 'score': 2}, {'text': 'D. 感到不安，驱散迷雾。', 'score': 3}]}, {'id': 17, 'title': '第六门 · 靛蓝之门｜迷雾显现一个关于你的模糊警告。你 const $ = (id) => document.getElementById(id);
const views = {
  home: $("view-home"),
  quiz: $("view-quiz"),
  result: $("view-result"),
  lead: $("view-lead"),
};
function show(name) {
  Object.values(views).forEach(v => v.classList.add("hide"));
  views[name].classList.remove("hide");
  window.scrollTo({top:0,behavior:"instant"});
}
function toast(msg) {
  const el = $("toast");
  el.textContent = msg;
  el.classList.add("show");
  setTimeout(()=>el.classList.remove("show"), 1400);
}

let state = {
  idx: 0,
  answers: [], // store chosen option index score
  total: 0,
  maxTotal: 0,
  result: null,
  teacher: null
};

const LETTER = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

function gateNameByIndex(i){
  // rough mapping by question range
  if (i<=2) return "赤红之门";
  if (i<=5) return "橙暖之门";
  if (i<=8) return "金黄之门";
  if (i<=11) return "翠绿之门";
  if (i<=14) return "天青之门";
  if (i<=17) return "靛蓝之门";
  if (i<=20) return "紫金之门";
  return "光谱王座";
}

function calcMaxTotal(){
  return CONFIG.questions.reduce((sum,q)=>sum + Math.max(0, q.options.length-1), 0);
}

function renderHome(){
  $("qCount").textContent = CONFIG.questions.length;
}

function renderQuiz(){
  const q = CONFIG.questions[state.idx];
  $("pillProgress").textContent = `第 ${state.idx+1} / ${CONFIG.questions.length} 题`;
  $("pillGate").textContent = gateNameByIndex(state.idx);

  $("qTitle").textContent = q.title;

  const list = $("optList");
  list.innerHTML = "";
  const chosen = (state.answers[state.idx] ?? null);

  q.options.forEach((opt) => {
    const div = document.createElement("div");
    div.className = "opt" + (chosen === opt.score ? " active" : "");
    div.textContent = opt.text;
    div.onclick = () => {
      state.answers[state.idx] = opt.score;
      renderQuiz();
    };
    list.appendChild(div);
  });

  $("btnPrev").disabled = state.idx === 0;
  $("btnNext").textContent = (state.idx === CONFIG.questions.length-1) ? "提交" : "下一题";
}

function calcTotal(){
  return state.answers.reduce((sum, s)=>sum + (Number.isFinite(s)?s:0), 0);
}

function buildAnsString(){
  // 1A,2B... use the index in the options list
  return CONFIG.questions.map((q, idx) => {
    const s = state.answers[idx];
    if (!Number.isFinite(s)) return `${idx+1}?`;
    return `${idx+1}${LETTER[s] || "?"}`;
  }).join(", ");
}

async function copyText(text){
  try {
    if (navigator.clipboard && navigator.clipboard.writeText) {
      await navigator.clipboard.writeText(text);
      toast("已复制");
      return;
    }
  } catch(e){}
  const ta=document.createElement("textarea");
  ta.value=text;
  document.body.appendChild(ta);
  ta.select();
  document.execCommand("copy");
  document.body.removeChild(ta);
  toast("已复制");
}

function renderResult(){
  $("rTitle").textContent = state.result.title;
  $("rTotal").textContent = String(state.total);
  $("rMax").textContent = String(state.maxTotal);

  const rDesc=$("rDesc");
  rDesc.innerHTML="";
  state.result.desc.forEach(line=>{
    const p=document.createElement("p");
    p.textContent="• "+line;
    rDesc.appendChild(p);
  });

  $("tName").textContent = state.teacher.name;
  window.__ANS_STR__ = buildAnsString();
  $("answerFormatTip").textContent = "你的36题答案已自动生成： " + window.__ANS_STR__;
}

function renderLead(){
  $("leadTeacher").textContent = state.teacher.name;
  $("leadQr").src = state.teacher.qrDataUrl;
  $("leadTip").textContent = state.teacher.tip;
}

function reset(){
  state = { idx:0, answers:[], total:0, maxTotal:calcMaxTotal(), result:null, teacher:null };
}

$("btnStart").onclick = ()=>{ reset(); show("quiz"); renderQuiz(); };
$("btnPrev").onclick = ()=>{ if(state.idx<=0) return; state.idx-=1; renderQuiz(); };
$("btnNext").onclick = ()=>{
  const chosen = state.answers[state.idx];
  if (!Number.isFinite(chosen)) { toast("请选择一个选项"); return; }
  if (state.idx >= CONFIG.questions.length-1) {
    state.total = calcTotal();
    state.maxTotal = calcMaxTotal();
    state.result = CONFIG.autoResult(state.total, state.maxTotal);
    state.teacher = CONFIG.pickTeacher();
    show("result");
    renderResult();
    return;
  }
  state.idx += 1;
  renderQuiz();
};
$("btnGoLead").onclick = ()=>{ show("lead"); renderLead(); };
$("btnBackHome").onclick = ()=>show("home");
$("btnLeadBack").onclick = ()=>show("result");
$("btnLeadHome").onclick = ()=>show("home");
$("btnCopyText").onclick = ()=>{ copyText(CONFIG.buildCopyText(state.result.title)); };

renderHome();
show("home");
</script>
</body>
</html>
